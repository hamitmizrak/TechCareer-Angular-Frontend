<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <meta charset="UTF-8">

    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="author" content="Hamit Mızrak" />
    <meta name="description" content="Angular,html5,css3,js,jquery,bootstrap5,tailwind" />
    <meta name="keyword" content="Html5, Css3, JS, Bootstrap,Angular" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/html5.png" type="image/x-icon">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,200&display=swap"
        rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <noscript>Your browser don't support Javascript</noscript>
    <!-- Container-->
    <div class="register_container">
        <div class="register_form">
            <!-- Logo -->
            <a href="#" target="_blank">
                <div class="register_logo">
                </div>
            </a>

            <!-- Title -->
            <div class="register_title">
                <h1>form register</h1>
                <h6>Register UI</h6>
            </div>

            <!-- onsubmit="event.preventDefault()" -->
            <form action="#" method="get" autocomplete="on" id="form_id" class="form_class">
                <div class="form_container">

                    <!-- NAME -->
                    <div class="input_div">
                        <!-- <label for="uname">ADINIZ:</label> -->
                        <i class="my_icon_class fa-regular fa-user"></i>
                        <input type="text" name="uname" id="uname" placeholder="Adınızı giriniz" required
                            title="Adınızı giriniz" autofocus>
                        <span class="validation_input_span" id="validation_name">* Required</span>
                    </div>

                    <!-- SURNAME -->
                    <div class="input_div">
                        <i class="my_icon_class fa-regular fa-user"></i>
                        <!-- <label for="usurname">SOYADINIZ:</label> -->
                        <input type="text" name="usurname" id="usurname" placeholder="Soyadınızı giriniz" required
                            title="Soyadınızı giriniz">
                        <span class="validation_input_span" id="validation_surname">* Required</span>
                    </div>

                    <!-- EMAİL -->
                    <div class="input_div">
                        <i class="my_icon_class fa-regular fa-envelope"></i>
                        <!-- <label for="uemail">EMAİLİNİZ:</label> -->
                        <input type="email" name="uemail" id="uemail" placeholder="Email giriniz" required
                            title="Email giriniz">
                        <span class="validation_input_span" id="validation_email">* Required</span>
                    </div>

                    <!-- PASSWORD -->
                    <div class="input_div">
                        <i class="my_icon_class fa-solid fa-unlock-keyhole"></i>
                        <!-- <label for="upassword">ŞİFRENİZ:</label> -->
                        <input type="password" name="upassword" id="upassword" placeholder="Şifrenizi giriniz" required
                            title="Şifrenizi giriniz">
                        <span class="validation_input_span" id="validation_password">* Required</span>
                    </div>

                    <!-- ABILITY -->
                    <div class="register_inline">
                        <!-- <input type="checkbox" name="angular" id="angular" checked>Angular
                        <input type="checkbox" name="html5" id="html5" checked>Html5
                        <input type="checkbox" name="css3" id="css3" checked>Css3
                        <input type="checkbox" name="bootstrap5" id="bootstrap5" checked>Bootstrap5
                        <input type="checkbox" name="javascript" id="javascript" checked>JavaScript
                        <input type="checkbox" name="java" id="java">Java
                        <input type="checkbox" name="webservices" id="webservices">Webservices
                   -->
                        <i class="my_icon_class  fa-solid fa-list-check"></i>
                        <input type="text" list="tech" placeholder="Teknolojiler" class="form-control" name="browser">
                        <datalist id="tech">
                            <option value="Angular">
                            <option value="Html5">
                            <option value="Css3">
                            <option value="Javascript">
                        </datalist>
                    </div>

                    <!-- GENDER -->
                    <div class="register_inline">
                        <input class="form-check-input" type="radio" name="ugender" id="female" checked> <span
                            style="color:black; margin-right:2rem;">Bayan</span>
                        <input class="form-check-input" type="radio" name="ugender" id="male"> <span
                            style="color:black">Erkek</span>
                    </div>

                    <!-- SUBMIT -->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <button type="reset"
                                    class="btn btn-danger rounded mb-2 btn-sm p-2 shadow text-uppercase  border-0"
                                    name="reset" id="reset" title="Temizle giriniz">Temizle</button>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <button type="submit"
                                    class="btn btn-primary btn-sm rounded p-2 shadow  text-uppercase border-0"
                                    name="submit" id="submit" title="Gönder giriniz"> Gönder</button>
                            </div>
                        </div> <!-- end bootstrap row -->
                    </div> <!-- end bootstrap container-->
                </div>
            </form>
        </div>
    </div> <!-- container_register-->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- End Code -->
</body>

</html>
